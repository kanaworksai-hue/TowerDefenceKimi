<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tower Defense</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="ui-layer">
            <div id="top-bar">
                <div class="stat">
                    <span class="label">Lives:</span>
                    <span id="lives">20</span>
                </div>
                <div class="stat">
                    <span class="label">Gold:</span>
                    <span id="money">500</span>
                </div>
                <div class="stat">
                    <span class="label">Wave:</span>
                    <span id="wave">1</span>
                </div>
                <div class="stat">
                    <span class="label">Score:</span>
                    <span id="score">0</span>
                </div>
            </div>
            <div id="tower-panel">
                <div class="tower-btn" data-type="basic">
                    <div class="tower-icon basic"></div>
                    <div class="tower-info">
                        <span class="name">Basic</span>
                        <span class="cost">100G</span>
                    </div>
                </div>
                <div class="tower-btn" data-type="sniper">
                    <div class="tower-icon sniper"></div>
                    <div class="tower-info">
                        <span class="name">Sniper</span>
                        <span class="cost">250G</span>
                    </div>
                </div>
                <div class="tower-btn" data-type="rapid">
                    <div class="tower-icon rapid"></div>
                    <div class="tower-info">
                        <span class="name">Rapid</span>
                        <span class="cost">200G</span>
                    </div>
                </div>
                <div class="tower-btn" data-type="splash">
                    <div class="tower-icon splash"></div>
                    <div class="tower-info">
                        <span class="name">Splash</span>
                        <span class="cost">350G</span>
                    </div>
                </div>
            </div>
            <div id="game-controls">
                <button id="start-wave-btn">Start Wave</button>
                <button id="pause-btn">Pause</button>
                <button id="speed-btn">1x</button>
            </div>
        </div>
        <div id="tower-upgrade-panel" class="hidden">
            <h3>Upgrade Tower</h3>
            <div id="upgrade-info">
                <p>Level: <span id="tower-level">1</span></p>
                <p>Damage: <span id="tower-damage">10</span></p>
                <p>Range: <span id="tower-range">100</span></p>
                <p>Speed: <span id="tower-speed">1</span></p>
            </div>
            <button id="upgrade-btn">Upgrade (<span id="upgrade-cost">100</span>G)</button>
            <button id="sell-btn">Sell (<span id="sell-value">50</span>G)</button>
            <button id="close-upgrade-btn">Close</button>
        </div>
        <div id="game-over-modal" class="hidden">
            <h2>Game Over</h2>
            <p>Final Score: <span id="final-score">0</span></p>
            <p>Waves Survived: <span id="final-wave">0</span></p>
            <button id="restart-btn">Restart</button>
        </div>
    </div>
    <script type="module" src="js/main.js"></script>
</body>
</html>
